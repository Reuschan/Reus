<html>
<body>

<p>每个表格由<i> table </i> 标签开始。</p>
<p>每个表格行由 <strong> tr </strong> 标签开始。</p>
<p>每个表格数据由 <b> td </b> 标签开始。</p>

<h4>一列：</h4>
<table bgcolor="yellow" border="1">
<tr>
 <td>100</td>
</tr>
</table>

<h4>一行三列:</h4>
<table bgcolor="red" border="1">
<tr>
 <td>100</td>  <td>200</td>  <td>300</td>
</tr>
</table>

<h4>两行三列：</h4>
<table bgcolor="purple" border="1">
<tr>
 <td>100</td> <td>200</td> <td>300</td>
</tr>

<tr>
 <td>400</td> <td>500</td> <td>600</td>
</tr>
</table>


</body>
</html>
