<body>
<h3>将进酒</h3>
<ul>
<li class="no1"><p>君不见黄河之水天上来，奔流到海不复回。</p></li>
<li class="no1"><p>君不见高堂明镜悲白发，朝如青丝暮成雪。</p></li>
<li class="no1"><p>人生得意须尽欢，莫使金樽空对月。</p></li>
<li class="no1"><p>天生我材必有用，千金散尽还复来。</p></li>
</ul>
<hr/>

<h2>满江红</h2>
<ol>
<li><p>怒发冲冠，凭栏处，潇潇雨歇。</p></li>
<li><p>抬望眼，仰天长啸，壮怀激烈。</p></li>
<li><p>三十功名尘与土，八千里路云和月。</p></li>
<li><p>莫等闲，白了少年头，空悲切。</p></li>
<li><p>靖康耻，犹未雪。</p></li>
<li><p>臣子恨，何时灭。</p></li>
<li><p>.................</p></li>
</ol>
<hr/>

<h1>春思</h1>
<ul>
<li class="no2"><b>燕草如碧丝。</b></li>
<li class="no2"><b>..............</b></li>
</ul>
