<!DOCTYPE html>

<html>
<head>
  <title></title>
  <meta charset="UTF-8">
</head>

<style type="text/css">
#container{width:800px;
	       height:500px;
           margin:100px auto;
           position:relative;
           overflow:hidden;}
img{position:absolute;
    left:0;
    border-right:1px solid gray;
    border-bottom:1px solid gray;}           
</style>

<script type="text/javascript">
window.onload=function(){
	//获取容器对象
	var box=document.getElementById('container');
    
    //获取图片的NodeList对象的集合
    var imgs=box.getElementsByTagName('img');

    //单张图片的宽度
    var imgWidth=imgs[0].offsetWidth;

    //设置掩藏门体露出的宽度
    var exposeWidth=160;

    //设置容器总宽度
    var boxWidth=imgWidth+(imgs.length-1)*exposeWidth;
    box.style.width=boxWidth+'px';

    //设置每道门的初始位置
    function setImagsPos(){
        for(var i=1,len=imgs.length; i<len; i++){
    	    imgs[i].style.left=imgWidth+exposeWidth*(i-1)+'px';
       }
    }
    setImagsPos();
    //计算每道门打开时应移动的距离
    var translate=imgWidth-exposeWidth;

    //为每道门绑定事件
    for(var i=0,len=imgs.length; i<len; i++){
    	//使用立即调用的函数表达式，为了额获得不同的i值
    	(function(i){
    		imgs[i].onmouseover=function(){
    			//先将每道门复位
    			setImagsPos();
    			//打开门
    			for(var j=1; j<=i; j++){
    				imgs[j].style.left=parseInt(imgs[j].style.left,10)-translate+'px';
    		
    		console.log(parseInt(imgs[j].style.left,10));
    		
    			}
    			

    		};
    	})(i);
    }

}



</script>

<body>

<div id="container">
  <img src="images/pic/jd01.jpg" alt="">
  <img src="images/pic/jd02.jpg" alt="">
  <img src="images/pic/jd03.jpg" alt="">
  <img src="images/pic/jd04.jpg" alt="">
</div>  



</body>
</html>
