<html>
<body>

<h1>横跨两列的单元格</h1>
<table border="1">
<tr>
 <th>姓名</th> 
 <th colspan="2">联系方式</th>
</tr>

<tr>
 <td>张三</td>
 <td>电话：12345</td>
 <td>QQ:67890</td>
</tr>
</table>


<h1>横跨两行的单元格</h1>
<table border="1">
<tr>
 <th>姓名</th>
 <td>张三</td>

<tr>
 <th rowspan="2">联系方式</th>
 <td>电话：12345</td>
</tr>

<tr>
 <td>QQ：67890</td>
</tr>
</table>  
 
<p>横跨列用<b>colspan</b><br/>横跨行用<b>rowspan </p>
    
</body>
</html>
