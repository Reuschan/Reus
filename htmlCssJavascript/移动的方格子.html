<!DOCTYPE html>

<head>

	<title>移动的方格子</title>

</head>
<body>
	<ul id="tabel" class="tabel">
		<li id="move" style="left: 80px;top: 80px;transform: rotate(0);"><i></i></li>

	<button class="go">直走</button>

	<button class="tunbac">180度翻转</button>
</p>

	<script type="text/javascript" src="js/yidongfangge.js"></script>
