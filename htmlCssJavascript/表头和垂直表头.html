<html>
<body>

<p>表头由<b> th </b> 标签开始。</p>
<p>每个表格由<i> table </i> 标签开始。</p>
<p>每个表格行由 <strong> tr </strong> 标签开始。</p>
<p>每个表格数据由 <b> td </b> 标签开始。</p>

<h3>表头：</h3>
<table border="1">
<tr>
 <th><姓名</th> <th>电话</th> <th>QQ</th>
</tr>

<tr>
 <td>张三</td>  <td>12345</td>  <td>67890</td>
</tr>
</table>

<h3>垂直表头：</h3>
<table border="1">
<tr>
 <th>姓名</th>  <td>张三</td>
</tr>

<tr>
 <th>电话</th>  <td>12345</td>
</tr>

<tr>
 <th>QQ</th>  <td>67890</td>
</tr>
</table>

  

</body>
</html>
