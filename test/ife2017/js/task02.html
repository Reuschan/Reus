<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
    <style>
      ul li{list-style:none;}
    </style>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 95],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  
  //新建一个空数组，存放筛选出来的结果
  var arr=[];
  //循环遍历数组，把符合要求的存放到新数组中
  for(var i=0; i<aqiData.length; i++){
    if(aqiData[i][1]>60){
      arr.push(aqiData[i]);
    }
  };
  
  //把数组的数据进行降序排序
  arr.sort(function(a,b){return b[1]-a[1]});

  var aqiLi=document.getElementById("aqi-list");

  for(var j=0; j<arr.length; j++){
    var lis=document.createElement("li");
    lis.innerHTML="第"+(j+1)+"名"+": "+arr[j];
    aqiLi.appendChild(lis);
  }
    
})();

</script>
</body>
</html>
